name: Datagram 24/7 Multi-Node Runner

on:
  workflow_dispatch:
    inputs:
      force_restart:
        description: 'Force restart all nodes'
        required: false
        type: boolean
        default: false
  
  schedule:
    - cron: '0 */5 * * *'
  
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/datagram-runner.yml'

env:
  NODE_VERSION: 'latest'
  RESTART_DELAY: 10
  MAX_RETRIES: 100

concurrency:
  group: datagram-${{ github.ref }}-${{ github.run_number }}
  cancel-in-progress: false

jobs:
  # ============================================
  # JOB 1: Setup Matrix dari Secret
  # ============================================
  setup-matrix:
    name: ğŸ”§ Setup Multi-Account Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.parse.outputs.matrix }}
      total: ${{ steps.parse.outputs.total }}
      timestamp: ${{ steps.parse.outputs.timestamp }}
    
    steps:
      - name: Parse API Keys
        id: parse
        run: |
          echo "ğŸ” Parsing DATAGRAM_API_KEYS secret..."
          
          # Support multiple formats:
          # 1. Comma-separated: key1,key2,key3
          # 2. Newline-separated
          # 3. JSON array: ["key1","key2","key3"]
          
          KEYS='${{ secrets.DATAGRAM_API_KEYS }}'
          
          if [ -z "$KEYS" ]; then
            echo "âŒ ERROR: DATAGRAM_API_KEYS secret is empty!"
            exit 1
          fi
          
          # Detect format and convert to JSON array
          if [[ "$KEYS" == "["* ]]; then
            # Already JSON
            KEYS_ARRAY="$KEYS"
          else
            # Convert comma/newline to JSON array
            KEYS_ARRAY=$(echo "$KEYS" | tr ',' '\n' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          
          # Validate keys
          COUNT=$(echo "$KEYS_ARRAY" | jq 'length')
          
          if [ "$COUNT" -eq 0 ]; then
            echo "âŒ ERROR: No valid API keys found!"
            exit 1
          fi
          
          # Create matrix with index for better tracking
          MATRIX=$(jq -n --argjson keys "$KEYS_ARRAY" '{
            include: [
              range(0; $keys | length) | {
                index: . + 1,
                api_key: $keys[.]
              }
            ]
          }')
          
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "total=$COUNT" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          
          echo "âœ… Successfully parsed $COUNT API keys"
          echo "â° Timestamp: $TIMESTAMP"
          
      - name: Validate Matrix
        run: |
          echo "ğŸ“Š Matrix Configuration:"
          echo '${{ steps.parse.outputs.matrix }}' | jq .

  # ============================================
  # JOB 2: Run Datagram Nodes (Parallel)
  # ============================================
  run-nodes:
    name: ğŸš€ Node #${{ matrix.index }}
    needs: setup-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 350
    
    strategy:
      max-parallel: 50
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    
    steps:
      - name: ğŸ–¥ï¸  System Info
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸš€ DATAGRAM NODE STARTUP"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“ Node Index    : ${{ matrix.index }}"
          echo "ğŸ”¢ Total Nodes   : ${{ needs.setup-matrix.outputs.total }}"
          echo "â° Started at    : ${{ needs.setup-matrix.outputs.timestamp }}"
          echo "ğŸ–¥ï¸  Runner OS     : $(uname -a)"
          echo "ğŸ’¾ Memory        : $(free -h | grep Mem | awk '{print $2" total, "$3" used, "$7" available"}')"
          echo "ğŸ’¿ Disk          : $(df -h / | tail -1 | awk '{print $2" total, "$3" used, "$4" available"}')"
          echo "ğŸ”‘ API Key       : ${API_KEY:0:8}...${API_KEY: -6}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        env:
          API_KEY: ${{ matrix.api_key }}

      - name: ğŸ“¦ Install Datagram CLI
        run: |
          echo "ğŸ“¥ Downloading Datagram CLI..."
          
          DOWNLOAD_URL="https://github.com/Datagram-Group/datagram-cli-release/releases/latest/download/datagram-cli-x86_64-linux"
          
          # Download with retry
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if wget -q --show-progress "$DOWNLOAD_URL" -O datagram-cli; then
              echo "âœ… Download successful"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "âš ï¸  Download failed, retry $RETRY_COUNT/$MAX_RETRIES..."
                sleep 5
              else
                echo "âŒ Download failed after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done
          
          # Install
          sudo mv datagram-cli /usr/local/bin/datagram-cli
          sudo chmod +x /usr/local/bin/datagram-cli
          
          # Verify
          if command -v datagram-cli &> /dev/null; then
            echo "âœ… Datagram CLI installed successfully"
            datagram-cli --version 2>/dev/null || echo "Version: latest"
          else
            echo "âŒ Installation verification failed"
            exit 1
          fi

      - name: ğŸš€ Start Node with Auto-Restart
        run: |
          echo "ğŸ¯ Starting Datagram Node #${{ matrix.index }}..."
          echo ""
          
          # ============================================
          # Graceful Shutdown Handler
          # ============================================
          cleanup() {
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "âš ï¸  SHUTDOWN SIGNAL RECEIVED"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "â° Time: $(date '+%Y-%m-%d %H:%M:%S')"
            echo "ğŸ›‘ Stopping node gracefully..."
            
            # Kill datagram process
            pkill -TERM -f datagram-cli || true
            
            # Wait for graceful shutdown
            sleep 5
            
            # Force kill if still running
            pkill -KILL -f datagram-cli || true
            
            echo "âœ… Node stopped"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            exit 0
          }
          
          # Trap signals
          trap cleanup SIGINT SIGTERM SIGHUP
          
          # ============================================
          # Main Loop dengan Auto-Restart
          # ============================================
          RESTART_COUNT=0
          START_TIME=$(date +%s)
          TOTAL_UPTIME=0
          
          while [ $RESTART_COUNT -lt $MAX_RETRIES ]; do
            ITERATION_START=$(date +%s)
            
            echo ""
            echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
            echo "â•‘         ITERATION #$((RESTART_COUNT + 1))                         â•‘"
            echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "â° Timestamp      : $(date '+%Y-%m-%d %H:%M:%S')"
            echo "ğŸ”¢ Restart Count  : $RESTART_COUNT / $MAX_RETRIES"
            echo "â±ï¸  Total Uptime   : $((TOTAL_UPTIME / 60)) minutes"
            echo "ğŸ”‘ Using API Key  : ${API_KEY:0:8}...${API_KEY: -6}"
            echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
            
            # Run node dengan timeout 5 jam
            echo "â–¶ï¸  Starting datagram-cli..."
            timeout 5h datagram-cli run -- -key "$API_KEY" 2>&1 | while IFS= read -r line; do
              echo "[Node #${{ matrix.index }}] $line"
            done || {
              EXIT_CODE=$?
              ITERATION_END=$(date +%s)
              ITERATION_DURATION=$((ITERATION_END - ITERATION_START))
              TOTAL_UPTIME=$((TOTAL_UPTIME + ITERATION_DURATION))
              
              echo ""
              echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
              echo "âš ï¸  Node stopped with exit code: $EXIT_CODE"
              echo "â±ï¸  Iteration duration: $((ITERATION_DURATION / 60)) minutes"
              
              case $EXIT_CODE in
                124)
                  echo "â±ï¸  Timeout reached (expected for restart)"
                  ;;
                0)
                  echo "âœ… Clean exit"
                  ;;
                *)
                  echo "âŒ Unexpected exit code: $EXIT_CODE"
                  echo "â³ Waiting 30 seconds before retry..."
                  sleep 30
                  ;;
              esac
            }
            
            ((RESTART_COUNT++))
            
            # Cooldown sebelum restart
            if [ $RESTART_COUNT -lt $MAX_RETRIES ]; then
              echo ""
              echo "â³ Cooldown period: $RESTART_DELAY seconds..."
              sleep $RESTART_DELAY
            fi
          done
          
          # Max retries reached
          TOTAL_RUNTIME=$(($(date +%s) - START_TIME))
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ›‘ MAX RESTART LIMIT REACHED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“Š Statistics:"
          echo "   - Total Iterations : $RESTART_COUNT"
          echo "   - Total Runtime    : $((TOTAL_RUNTIME / 3600))h $((TOTAL_RUNTIME % 3600 / 60))m"
          echo "   - Total Uptime     : $((TOTAL_UPTIME / 3600))h $((TOTAL_UPTIME % 3600 / 60))m"
          echo "   - Avg per Iteration: $((TOTAL_UPTIME / RESTART_COUNT / 60)) minutes"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        env:
          API_KEY: ${{ matrix.api_key }}
          MAX_RETRIES: ${{ env.MAX_RETRIES }}
          RESTART_DELAY: ${{ env.RESTART_DELAY }}

      - name: ğŸ“Š Upload Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: node-${{ matrix.index }}-logs-${{ github.run_number }}
          path: |
            /tmp/datagram*.log
            ~/.datagram/logs/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # JOB 3: Health Monitor & Notification
  # ============================================
  monitor:
    name: ğŸ“Š Health Monitor
    needs: [setup-matrix, run-nodes]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate Report
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“Š DATAGRAM NODES HEALTH REPORT"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "â° Report Time   : $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ”¢ Total Nodes   : ${{ needs.setup-matrix.outputs.total }}"
          echo "ğŸ“ Workflow Run  : #${{ github.run_number }}"
          echo "ğŸŒ¿ Branch        : ${{ github.ref_name }}"
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          echo "ğŸ“Š Job Status    : ${{ needs.run-nodes.result }}"
          echo ""
          
          if [ "${{ needs.run-nodes.result }}" == "success" ]; then
            echo "âœ… All nodes completed successfully"
          elif [ "${{ needs.run-nodes.result }}" == "failure" ]; then
            echo "âŒ Some nodes encountered errors"
          else
            echo "âš ï¸  Status: ${{ needs.run-nodes.result }}"
          fi
          
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          echo "ğŸ”„ Next Run Info:"
          echo "   - Cron Schedule  : Every 5 hours"
          echo "   - Next Run       : ~5 hours from now"
          echo "   - Manual Trigger : Available via workflow_dispatch"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # ============================================
  # JOB 4: Auto-Restart Trigger (Optional)
  # ============================================
  schedule-next-run:
    name: ğŸ”„ Schedule Next Run
    needs: [monitor]
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'workflow_dispatch'
    
    steps:
      - name: Notify Next Run
        run: |
          echo "ğŸ”” Auto-restart mechanism active"
          echo "â° This workflow will automatically restart in ~5 hours"
          echo "ğŸ¯ Cron schedule: '0 */5 * * *'"
          echo ""
          echo "ğŸ’¡ To manually restart: Go to Actions â†’ This workflow â†’ Run workflow"
